<h1>Create an account</h1>
<p>It's free and always will be</p>


<form action="" method="post" >

    <div class="form-initial">
        <div class="name">
            <input class="input-name" type="text" id="firstName" name="firstName" placeholder="First Name">
            <input class="input-name lastName" type="text" id="lastName" name="lastName" placeholder="Surname">
        </div>
        <input type="email" type="tel" id="emailNumber" name="emailNumber" placeholder="Email o mobile number" >
        <input type="email" type="tel" id="re-emailNumber" name="re-emailNumber" placeholder="Re-enter email o mobile number" >
        <input type="password" id="password" name="password" placeholder="New password">
    </div>


    <p>Birthday</p>

        <div>
            <label for="day">Day</label>
            <select name="day" id="day">
        </div>
        <div>
            <label for="month">Month</label>
            <select name="month" id="month">
        </div>
        <div>
            <label for="year">Year</label>
            <select name="year" id="year">
        </div>

    <p>Why do I need to provide my date of birth</p>

    <div>
        <label for="genderFem">
            <input 
            id="genderFem"
            type="radio"
            value="Female"
            name="gender"
            />
            Female
        </label>
    </div>

    <div>
        <label for="genderMale">
            <input
            id="genderMale"
            type="radio"
            value="Male"
            name="gender"
            />
            Male
        </label>
    </div>

    <p>By clicking Create an account, you agree to our <span>Terms</span> and that you have read our <span>Data Policy,</span> including our <span>Cookie Use</span> </p>

    <input type="submit" value="Create an account">

    <div>
        <input type="hidden" id="productid" name="productid" value="edge">
        <label for="height">Altura</label>
        <input type="number" name="height" id="height" min="50" max="250" value="150" placeholder="cm">
    </div>
    <div>
        <label for="comments">Comentarios:</label>
        <textarea id="comments" name="comments" rows="8" cols="80"></textarea>
    </div>
    <div>
        <input type="reset" value="Activar / Desactivar" />
    </div>
    <div>
        <p>Acepto los t√©rminos y condiciones</p>

                <input 
                id="si"
                type="radio"
                value="Si"
                name="condiciones"
                />
                Si
            </label>
        </div>
    
        <div>
            <label for="no">
                <input
                id="no"
                type="radio"
                value="No"
                name="condiciones"
                />
                No
            </label>
        </div>

    </div>
