<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/main.css">
    <title>ejercicio</title>
</head>
<body>

<form action="" method="post">
    <label for="firstName">Name</label>
    <input type="text" id="firstName" name="firstName" placeholder="Tu nombre" >
    <label for="lastName">Name</label>
    <input type="text" id="lastName" name="lastName" placeholder="Tu apellido" >
    <label for="email">Email</label>
    <input type="email" name="email" id="email" placeholder="Email">
    <label for="street">Calle</label>
    <input type="text" id="street" name="street" placeholder="Dirección">
    <label for="city">Ciudad</label>
    <input type="text" id="city" name="city" placeholder="Ciudad">
    <label for="province">Provincia</label>
    <input type="text" id="province" name="province" placeholder="Provincia">
    <label for="country">Pais</label>
    <input type="text" id="country" name="country" placeholder="Pais">
    <label for="DNI">DNI</label>
    <input type="text" id="DNI" name="DNI" placeholder="DNI">
    <label for="phone">Telefono</label>
    <input type="tel" name="phone" id="phone" placeholder="Telefono">
    <label for="password">Contraseña</label>
    <input type="password" name="password" id="password" placeholder="Contraseña">
    <label for="passwordConfirm">Confirmar contraseña</label>
    <input type="password" name="passwordConfirm" id="passwordConfirm" placeholder="Confirmar contraseña">
    <input type="submit" value="Enviar">
</form>  
</body>
</html>
